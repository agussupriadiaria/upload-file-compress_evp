<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Gambar & Video</title>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    img, video { margin: 10px 0; display: block; max-width: 100%; height: auto; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
  <h2>Upload Gambar & Video</h2>
  <input type="file" id="fileInput" multiple accept="image/*,video/*" />
  <div id="output"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const files = event.target.files;
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '‚è≥ Processing files...<br>';

      for (let file of files) {
        const fileType = file.type;
        const fileSizeKB = file.size / 1024;

        if (fileType.startsWith('image/')) {
          // GAMBAR
          try {
            if (fileSizeKB <= 600) {
              // Tidak perlu dikompres
              const url = URL.createObjectURL(file);
              outputDiv.innerHTML += `
                <p>‚úÖ Gambar tanpa kompres: ${file.name} - ${Math.round(fileSizeKB)} KB</p>
                <img src="${url}" alt="Image"><hr>`;
            } else {
              // Kompres gambar
              const options = {
                maxSizeMB: 1,
                maxWidthOrHeight: 1280,
                useWebWorker: true
              };
              const compressedFile = await imageCompression(file, options);
              const url = URL.createObjectURL(compressedFile);

              outputDiv.innerHTML += `
                <p>‚úÖ Gambar dikompres: ${compressedFile.name} - ${Math.round(compressedFile.size / 1024)} KB</p>
                <img src="${url}" alt="Compressed Image"><hr>`;
            }
          } catch (err) {
            outputDiv.innerHTML += `<p style="color:red;">‚ùå Gagal proses gambar: ${err.message}</p>`;
            console.error('Image error:', err);
          }

        } else if (fileType.startsWith('video/')) {
          // VIDEO (tidak dikompres)
          const url = URL.createObjectURL(file);
          outputDiv.innerHTML += `
            <p>üé¨ Video diterima: ${file.name} - ${Math.round(fileSizeKB)} KB</p>
            <video src="${url}" controls width="300"></video><hr>`;
        } else {
          outputDiv.innerHTML += `<p style="color:orange;">‚ö†Ô∏è File tidak didukung: ${file.name}</p>`;
        }
      }

      outputDiv.innerHTML += `<p>‚úÖ Semua selesai.</p>`;
    });
  </script>
</body>
</html>
